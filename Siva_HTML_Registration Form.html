<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="3px" cellspacing="5px">
        <th colspan="3">
              <b>User Form</b>
        </th>
        <tr>
            <td>
                Enter Name
            </td>
            <td colspan="2">
                <input type="text" style="width:95%">
            </td>
        </tr>
        <tr>
            <td>
                Enter Password
            </td>
            <td colspan="2">
                <input type="password" style="width:95%">
            </td>
        </tr>
        <tr>
            <td>
                Enter Address
            </td>
            <td colspan="2">
                <textarea rows="2" cols="25"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                Select Game
            </td>
            <td colspan="2">
                <input type="checkbox" id="Game1" value="Hockey">
                <label for="Game1"> Hockey</label><br>
                <input type="checkbox" id="Game2" value="Footbal">
                <label for="Game2"> Footbal</label><br>
                <input type="checkbox" id="Game3" value="Badminton">
                <label for="Game3"> Badminton</label><br>
                <input type="checkbox" id="Game4" value="Cricket">
                <label for="Game4"> Cricket</label><br>
                <input type="checkbox" id="Game5" value="volleyball">
                <label for="Game5"> volleyball</label>
            </td>
        </tr>
        <tr>
            <td>
                Gender
            </td>
            <td colspan="2">
                <input type="radio" id="Gender1" value="HTML" checked="true" name="Gender">
                <label for="Gender1">Male</label>
                <input type="radio" id="Gender2" value="HTML" name="Gender">
                <label for="Gender2">Female</label>
            </td>
        </tr>
        <tr>
            <td>
                Select ur age
            </td>
            <td colspan="2">
                <select>
                    <option value="Select">Select</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">21</option>
                    <option value="23">21</option>
                  </select>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <input type="file">
            </td>
        </tr>
        <tr>
            <td style="width:33.33%">
                <button type="button" style="width:100%">Click Me!</button>
            </td>
            <td style="width:33.33%">
                <button type="button" style="width:100%">Reset</button>
            </td>
            <td style="width:33.33%">
                <button type="button" style="width:100%">Submit Form</button>
            </td>
        </tr>
    </table>
</body>
</html>
