<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Pink Frag Event Organizer</h1>
    <table border="1">
      <tr>
        <th>Name</th>
        <th>Venue</th>
        <th>Date</th>
        <th>Cost</th>
      </tr>
      <tr onmouseover="hoverRow1()" onmouseout="removeHover1()" id="row1">
        <td>Wedding Planning</td>
        <td>Sri Plus Thirumana Mahal</td>
        <td>4.5.2018</td>
        <td>500000</td>
      </tr>
      <tr onmouseover="hoverRow2()" onmouseout="removeHover2()" id="row2">
        <td>Corporate Events</td>
        <td>RVS Hall 2nd Floor</td>
        <td>6.9.2018</td>
        <td>50000</td>
      </tr>
      <tr onmouseover="hoverRow3()" onmouseout="removeHover3()" id="row3">
        <td>Award Ceremonies</td>
        <td>vivekanandha Auditorium</td>
        <td>6.1.2018</td>
        <td>300000</td>
      </tr>
      <tr onmouseover="hoverRow4()" onmouseout="removeHover4()" id="row4">
        <td>Gala Dinners</td>
        <td>Paga Towers</td>
        <td>11.3.2018</td>
        <td>75000</td>
      </tr>
    </table>
    <script src="MouseEvent.js"></script>
  </body>
</html>
