<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wedding {
        list-style-position: outside;
        background-color: #ffa500;
      }
      .corporate {
        list-style-position: inside;
        background-color: #9acd32;
      }
      .social {
        list-style-position: outside;
        background-color: #ff9999;
      }
      li {
        background-color: #6fafaf;
      }
    </style>
  </head>
  <body>
    <h1>Pink Frag Event Organizer</h1>
    <hr />
    <h3>Wedding Events</h3>
    <ul class="wedding">
      <li>Photography</li>
      <li>Music band</li>
      <li>Henna artist</li>
      <li>Beautician</li>
    </ul>
    <h3>Corporate Events</h3>
    <ul class="corporate">
      <li>Grand Openings</li>
      <li>Seminars</li>
      <li>Meetings</li>
      <li>Team Building</li>
    </ul>
    <h3>Social Events</h3>
    <ul class="social">
      <li>Birthday party</li>
      <li>Surprise party</li>
      <li>Dinner party</li>
      <li>Garden party</li>
    </ul>
  </body>
</html>
